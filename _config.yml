# main text of home
name: Navadeep U
bio: "Beeping buzzer and blinking lights"

# twitter summary info
description: A blog about technology and stuff related

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profile.jpg

# If you want to include your resume, set to true
# and specify source (external or local).
resume: true
resume-external: false
resume-url: resume

# If you want to include your rnr, set to true
# and specify source (external or local).
rnr: true
rnr-external: false
rnr-url: rnr

# Site URL - Your Web3 domain
url: https://ngu25.github.io
#url: https://navadeep.brave
baseurl: ""

permalink: /:title/

# default theme "dark" | "light"
data-theme: dark

# To enable google analytics, supply your token below
analytics-google: G-XHQQZ40Q1S

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: ngu25-github-io #navadeep-brave # Updated for new domain
  categories: [blog, project] # only show disqus for posts that have these categories

# Social links
linkedin: ngu25
github: ngu25
substack: '@ngu025'
youtube: channel/UC-iYVlggY_Ig0oIBMLnEmgw
email: navadeepganesh.ngu@gmail.com

authors:
  navadeepganeshu:
    name: Navadeep
    bio: "Beeping buzzer and blinking lights"
    external-image: false
    picture: assets/images/profile.jpg

# Site layout options
width: large

# Pagination settings
pagination:
  enabled: true
  sort_reverse: true
  title: ":title"
  per_page: 10
  permalink: "/:num/"

# Feature toggles
projects: true
about: true
blog: true
read-time: true
show-tags: true
related: true
show-author: true
animation: true

# Post navigation
post-advance-links: [blog]

# Default post settings
defaults:
  - scope:
      path: ""
      layout: "post"
    values:
      hidden: false

# Web3 Configuration
web3_domain: "navadeep.brave"
crypto_addresses:
  bitcoin: "navadeep.brave"
  ethereum: "navadeep.brave"
  usdt: "navadeep.brave"
  polygon: "navadeep.brave"

# Jekyll plugins
plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate-v2

# Plugin settings
jekyll-mentions:
  base_url: https://github.com

# HTML compression
compress_html:
  ignore:
    envs:
      - development
      - stage

# Build exclusions
exclude:
  - travis.sh
  - README.md
  - Gemfile
  - Gemfile.lock
  - FAQ.md
  - node_modules
  - vendor